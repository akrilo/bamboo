<form class="reg" action="{{ url_for('register') }}" method="post">
                    {{ reg_form.hidden_tag() }}
                    <div class="fname">
                        {{ reg_form.fname_reg() }}
                    </div>
                    <div class="fname">
                        {{ reg_form.lname_reg() }}
                    </div>
                    <div class="field-wrap">
                        <span class="symbol"><i class="fa-solid fa-envelope" aria-hidden="true"></i></span>
                        {{ reg_form.email_reg() }}
                    </div>
                    <div class="field-wrap">
                        <span class="symbol"><i class="fa-solid fa-key" aria-hidden="true"></i></span>
                        {{ reg_form.psw_reg() }}
                    </div>
                    <div class="field-wrap">
                        <span class="symbol"><i class="fa-solid fa-key" aria-hidden="true"></i></span>
                        {{ reg_form.psw2_reg() }}
                    </div>
                    {{ reg_form.submit_reg() }}
                </form>
